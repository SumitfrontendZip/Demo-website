<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="contact.css">
</head>
<body>

<div class="container">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>

    <input type="submit" value="Submit">
  </form>
  <div id="response" class="message"></div>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
  e.preventDefault();
  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var message = document.getElementById('message').value;

  // You can add validation here if needed

  // Simulate sending the form data to a server
  // In a real scenario, this would be an AJAX request to a backend server
  setTimeout(function() {
    document.getElementById('response').innerHTML = 'Thank you ' + name + '! Your message has been received.';
    document.getElementById('contactForm').reset();
  }, 1000);
});
</script>

</body>
</html>
